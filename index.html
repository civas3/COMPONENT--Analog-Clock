<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body >
    <div class="clock">
        <div class="clock-hand hour"></div>
        <div class="clock-hand minute"></div>
        <div class="clock-hand second"></div>
        <!-- Elm Emmet Abrevations plugin -> div.number.number$*12{$} -->
        <div class="clock-number number1">1</div>
        <div class="clock-number number2">2</div>
        <div class="clock-number number3">3</div>
        <div class="clock-number number4">4</div>
        <div class="clock-number number5">5</div>
        <div class="clock-number number6">6</div>
        <div class="clock-number number7">7</div>
        <div class="clock-number number8">8</div>
        <div class="clock-number number9">9</div>
        <div class="clock-number number10">10</div>
        <div class="clock-number number11">11</div>
        <div class="clock-number number12">12</div>
    </div>

<script src="js/app.js"></script>
</body>
</html>
